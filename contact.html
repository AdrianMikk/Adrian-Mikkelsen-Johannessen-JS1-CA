<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke | Contact</title>
    <link rel="stylesheet" href="css/index.css">
    <script defer src="/js/contact.js" type="module"></script>
</head>
<body>
  <h1 class="contact-h1">Contact</h1>
   <main class="contact-container">
                <div id="message"></div>
            <form id="contactForm">
              <div>
                <label>
                  First name (required)
                  <input name="firstName" id="firstName" />
                </label>
                <div class="form-error" id="firstNameError"></div>
              </div>
              <div>
                <label>
                  Last Name (minimum 4 characters)
                  <input name="lastName" id="lastName" />
                </label>
                <div class="form-error" id="lastNameError"></div>
              </div>
              <div>
                <label>
                  Subject (minimum 10 characters)
                  <input name="subject" id="subject" />
                </label>
                <div class="form-error" id="subjectError"></div>
              </div>
              <div>
                <label>
                  Email (must be valid)
                  <input name="email" id="email" />
                </label>
                <div class="form-error" id="emailError"></div>
              </div>
              <div>
                <label>
                  Address (minimum 25 characters)
                  <input name="address" id="address" />
                </label>
                <div class="form-error" id="adressError"></div>
              </div>
              <button id="contactButton">Submit</button>
            </form>
            <a href="index.html" id="backButton">Go back</a>
      </main>
      <footer>API by the Sv443 Network</footer>
 </body>
</html>
